<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Review Sentence Predictor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f5;
      padding: 2rem;
      text-align: center;
    }
    #inputBox {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .suggestion-box, .prediction-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      animation: fadeIn 0.3s ease-in;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #45a049;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Movie Review Sentence Suggestion</h2>
  <input id="inputBox" type="text" placeholder="Start typing a sentence..." oninput="onInputChange()">
  
  <div class="suggestion-box" id="suggestions"></div>
  <div class="prediction-box" id="predictions"></div>

  <script>
    async function onInputChange() {
      const text = document.getElementById('inputBox').value;
      const lastWord = text.split(' ').slice(-1)[0];

      // Suggestions based on prefix
      if (lastWord) {
        const suggestRes = await fetch(`/suggest?prefix=${lastWord}`);
        const suggestions = await suggestRes.json();
        displaySuggestions(suggestions);
      }

      // Predictions based on last word
      if (text.trim()) {
        const predRes = await fetch(`/predict?text=${text}`);
        const predictions = await predRes.json();
        displayPredictions(predictions);
      }
    }

    function displaySuggestions(words) {
      const box = document.getElementById('suggestions');
      box.innerHTML = '';
      words.forEach(word => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.innerText = word;
        btn.onclick = () => {
          const input = document.getElementById('inputBox');
          const parts = input.value.split(' ');
          parts[parts.length - 1] = word;
          input.value = parts.join(' ') + ' ';
          onInputChange();
        };
        box.appendChild(btn);
      });
    }

    function displayPredictions(words) {
      const box = document.getElementById('predictions');
      box.innerHTML = '';
      words.forEach(word => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.innerText = word;
        btn.onclick = () => {
          const input = document.getElementById('inputBox');
          input.value += word + ' ';
          onInputChange();
        };
        box.appendChild(btn);
      });
    }
  </script>
</body>
</html>
